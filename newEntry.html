<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!-- JQUERY -->
  <script src="libs/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/newEntry.css" rel="stylesheet">
  
  <script type="text/javascript" src="js/validaciones.js"></script>

  <title>Nueva entrada</title>
</head>
<body>
  <div class="panel panel-primary">
     <div class="panel-heading">
        <h1>
           <p class="text-center">Nueva entrada</p>
        </h1>
     </div>
     <div class="panel-body">
        <form action="http://localhost:3000/addEntry" method="post">
       <!-- <form> -->
          <div class="form-group form-inline">
              <div class="input-group-addon dateInLine">Fecha</div>
              <input type="date" name="Date" id="Date">
          </div>

          <div class="form-group">
              <div class="input-group col-xs-3">
                <div class="input-group-addon">IssueID</div>
                <input type="text" class="form-control" id="IssueID" name="IssueID" required="required" value="{{IssueID}}">
              </div>
          </div>

          <div class="form-group">
              <div class="input-group col-xs-10">
                <div class="input-group-addon">Nombre de la Vulnerabilidad</div>
                <input type="text" class="form-control" id="VulnName" name="VulnName" required="required">
               </div>
          </div>

          <div class="form-group form-inline">
            <div class="input-group-addon dateInLine">Fecha de tratamiento</div>
            <input type="date" name="TreatmentDate" id="TreatmentDate">
          </div>

          <div class="form-group">
            <div class="input-group col-xs-5">
              <div class="input-group-addon">WebSec responsable</div>
              <select class="form-control" id="WebSecResponsible" name="WebSecResponsible">
                <option selected disabled></option>
                <option value = "Ale I">Ale I</option>
                <option value = "Jona">Jona</option>
                <option value = "Agus">Agus</option>
                <option value = "Joaquin">Joaquin</option>
                <option value = "Ale P">Ale P</option>
                <option value = "Nico">Nico</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group col-xs-5">
              <div class="input-group-addon">Desa responsable</div>
              <input type="text" class="form-control" id="DesaResponsible" name="DesaResponsible" required="required">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group col-xs-5">
              <div class="input-group-addon">Desa proyecto</div>
              <input type="text" class="form-control" id="DesaProyect" name="DesaProyect" required="required">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group col-xs-3">
              <div class="input-group-addon">Estado</div>
              <select class="form-control" id="Status" name="Status">
                <option selected disabled></option>
                <option value = "Sin respuesta">Sin Respuesta</option>
                <option value = "Pendiente">Pendiente</option>
                <option value = "Resuelto">Resuelto</option>
              </select>
            </div>
          </div>

          <div class="form-group form-inline" hidden="hidden" id="pingDayHidden">
            <div class="input-group-addon dateInLine">Pendiente hasta</div>
            <input type="date" name="EstimatedDate" id="pingDayHidden">
          </div>

          <div class="form-group">
            <div class="input-group col-xs-7">
              <div class="input-group-addon">Comentarios</div>
              <textarea class="form-control" id="Comments" name="Comments" required="required"></textarea>
            </div>
          </div>

          <div class="text-center">
              <a href="/">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                  Cancelar
                </button>
              </a>
              <button type="submit" class="btn btn-primary">Cargar</button>
          </div>
        </form>
      </div>

    </div>
</body>
</html>
